{% include 'partials/head.html' %}
<div id="wrapper">
    <div id="form_box">
        {% if user %}
            <p>ID: {{ user['id'] }}</p>
            <p>First Name: {{ user['first_name'] }}</p>
            <p>Last Name: {{ user['last_name'] }}</p>
            <p>Occupation: {{ user['email'] }}</p>
            <hr>
        {% endif %}
        <form id="dojo_survey" action="/register" method="post">
            <div class="form_group">
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name" placeholder="First Name"
                {% if 'data' in session %}
                value="{{ session['data'].first_name }}"
                {% endif %}
                >
            </div>
            <div class="form_group">
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" name="last_name" placeholder="Last Name"
                {% if 'data' in session %}
                value="{{ session['data'].last_name }}"
                {% endif %}
                >
            </div>
            <div class="form_group">
                <label for="email">E-mail: </label>
                <input type="text" id="email" name="email" placeholder="E-mail"
                {% if 'data' in session %}
                value="{{ session['data'].email }}"
                {% endif %}
                >
            </div>
            <div class="form_group">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="form_group">
                <label for="confirm_password">Confirm Password: </label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
            </div>
            <input id="survey" type="submit" name="submit" value="Register">
        </form>
    </div>
</div>
{% include 'partials/foot.html' %}
