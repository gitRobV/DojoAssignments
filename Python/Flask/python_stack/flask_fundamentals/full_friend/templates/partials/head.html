<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morning Coffee</title>

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- Optional Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

        <!-- JS Scripts - jQuery, master.js  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for( 'static', filename='js/master.js' ) }}">
        </script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/"><i class="fa fa-coffee" aria-hidden="true"></i><span class="nav_bar">Wake Up</span></a></li>
                    {% if 'user' not in session: %}
                        <li><a href="/register"><i class="fa fa-id-badge" aria-hidden="true"></i><span class="nav_bar">Get Badge</span></a></li>
                        <li><a href="/login"><i class="fa fa-sign-in" aria-hidden="true"></i><span class="nav_bar">Log In</span></a></li>
                    {% else: %}
                        <li><a href="/messages"><i class="fa fa-envelope-o" aria-hidden="true"></i><span class="nav_bar">Messages</span></a></li>
                        <li><a href="/friends"><i class="fa fa-group" aria-hidden="true"></i><span class="nav_bar">Friends</span></a></li>
                        <li><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i><span class="nav_bar">Log Out</span></a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p class="alert middle">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
